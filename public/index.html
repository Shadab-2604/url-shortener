<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <p class="subtitle">Shorten your long URLs into memorable, easy-to-share links</p>

        <div class="stats">
            <div class="stat">
                <span class="stat-number">0</span>
                <span class="stat-label">Total Links</span>
            </div>
            <div class="stat">
                <span class="stat-number">0</span>
                <span class="stat-label">Links Created Today</span>
            </div>
        </div>

        <form id="urlForm">
            <input type="url" id="longUrl" placeholder="Paste your long URL here" required>
            <button type="submit">Shorten URL</button>
        </form>

        <div id="result" class="result-container">
            <!-- Shortened URLs will be dynamically added here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
